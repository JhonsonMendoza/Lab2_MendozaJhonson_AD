<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container-fluid min-vh-100 d-flex flex-column">
    <header class="py-3 text-center">
      <h1 class="text-primary">Web Chat</h1>
    </header>

    <div class="row flex-grow-1">
      <!-- Lista de usuarios conectados -->
      <aside class="col-md-3 border-end bg-white p-3">
        <h5 class="text-primary">Conectados</h5>
        <ul id="user-list" class="list-group"></ul>
      </aside>

      <!-- Chat principal -->
      <main class="col-md-9 d-flex flex-column p-3">
        <div id="all-messages" class="bg-white rounded shadow-sm p-3 mb-3 overflow-auto flex-grow-1" style="min-height: 400px;">
          <!-- Mensajes se insertan aquÃ­ -->
        </div>

        <div class="input-group mb-3">
          <input type="text" id="message" class="form-control rounded-pill" placeholder="Escribe tu mensaje..." autocomplete="off" />
          <button type="button" id="send-message" class="btn btn-primary rounded-pill">Enviar</button>
        </div>
      </main>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
