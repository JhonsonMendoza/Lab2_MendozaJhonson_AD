<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reg√≠strate - Web Chat</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <form id="register-form" class="card p-4 shadow-sm" style="width: 22rem;">
    <h3 class="card-title mb-4 text-center">Bienvenido a Web Chat</h3>

    <div id="alert-container"></div>

    <div class="mb-3">
      <label for="username" class="form-label">Nombre de usuario</label>
      <input type="text" class="form-control" id="username" placeholder="Escribe tu nombre" autocomplete="off" />
    </div>

    <button type="button" id="login" class="btn btn-primary w-100">Ingresar al chat</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
